{% extends 'base.html' %}

{% load static %}

{% block title %}Events{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-10 col-sm-10">
                {% for event in events %}

                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid event_img" src="{{ event.event_pic.url }}">
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
